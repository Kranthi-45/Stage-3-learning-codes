 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>   <!-- jquery script line -->
<script>
    $(document).ready(()=>{
         $("#btnLogin").click(()=>{
           
             if($("#username").val()==$("#password").val())          //if username & pass same error displays(error already but it is hidden we will unhide it using inline & red color)
             {
               $("#divPwd").css("display","inline");
               $("#divPwd").css("color","red");
            }else
            {
               $("#divPwd").css("display","none");
            }
         });
    });

</script>
<body>
    Username:      <input type="text" name="" id="username">   <br>
    Password:      <input type="text" name="" id="password">   <span style="display: none;" id="divPwd">Username and Password cannot be same</span> <br>  
 Confirm Password: <input type="text" name="" id="cpassword">  <span style="display: none;" id="cPwd">Password and Confirm password does not match</span> <br>    
    
    <input type="button" value="Login" id="btnLogin">  
                                                                <!--inline will displays and none will hide data-->                             
</body>
</html>
