 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    $(document).ready(()=>{
         $("#btnLogin").click(()=>{
             var username=$("#username").val();
             var password=$("#password").val();
             var cpassword=$("#cpassword").val();

             if(username==password)
             {
               //failure1
               $("#divPwd").html("<font color=red> Username and Password cannot be same</font>");
             }
             else
                $("#divPwd").html("");                                               // when we give correct details then error mssg will diappear
             if(password!=cpassword)
             {
               //failure2
               $("#cPwd").html("<font color=red> Password and Confirm password does not match</font>");
             }else
             $("#cPwd").html("");
         });
    });

</script>
<body>
    Username: <input type="text" name="" id="username"><br>
    Password: <input type="text" name="" id="password"><span id="divPwd"></span> <br>  
    Confirm Password: <input type="text" name="" id="cpassword"> <span id="cPwd"></span> <br>    <!--using span instead div to display error mddg in same line not in entire row in next line --> 
    
    <input type="button" value="Login" id="btnLogin">  
                                                                                           <!-- we use above tags in table to display correctly-->
</body>
