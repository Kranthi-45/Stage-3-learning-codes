<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
               // $("p").css("background-color","red")
               // $("p:first").css("background-color","red")

                  $("p:last").css("background-color","red")
                  $("p:even").css("background-color","blue")

            })

        })

    </script>

</head>
<body>
    <input type="button" value="Click" id="btn1">
    <p class="odd">This is para 1</p>
    <p class="even">This is para 2</p>
    <p class="odd">This is para 3</p>
    <p class="even">This is para 4</p>
    <p class="odd">This is para 5</p>
    <p >This is para 6</p>
</body>
</html>
